<!DOCTYPE html>
    <html lang="en">
        <head>
            <title>Index Website</title>
            <style>
                body{
                /* For the  backround image*/
                    background-image:url("images/4394297.jpg");
                    background-repeat: no-repeat;
                    width:90%;
                }
                div{
                    background-color:white;
                    max-width:30%;
                    margin:15% auto;
                    padding:25px;
                }
                input,textarea{
                    width:95%;
                    height:50px;
                    border-width:1px;
                    border-color:grey;
                    border-style:solid;
                }
            </style>
        </head>
        <body>
<!-- For the container of our form-->
            <div>
                <h1>Colorlib Contact Form</h1>
                <p>Contact us for custom quote</p>
                <form>
                    <input type="text" placeholder="Your Name">
                    <br><br>
                    <input type="email" placeholder="Your Email Address">
                    <br><br>
                    <input type="tel" placeholder="Your Phone Number (optional)">
                    <br><br>
                    <input type="text" placeholder="Your Website (optional)">
                    <br><br>
                    <textarea>Type your message here...</textarea>
                    <br><br>
                    <input type="submit" style="background-color:green; color:white; width:97%; border-style:none">
                </form>
                <p style="text-align:center">Designed by <a href="#">Colorlib</a></p>
            </div>
        </body>
    </html>
